version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://verytippers:password@postgres:5432/verytippers
      REDIS_URL: redis://:password@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password
      VERY_RPC_URL: ${VERY_RPC_URL:-https://rpc.verylabs.io}
      VERY_CHAIN_ID: ${VERY_CHAIN_ID:-4613}
      VERYCHAT_PROJECT_ID: ${VERYCHAT_PROJECT_ID:-}
      VERYCHAT_API_KEY: ${VERYCHAT_API_KEY:-}
      RELAYER_PRIVATE_KEY: ${RELAYER_PRIVATE_KEY:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN:-}
      IPFS_API_URL: ${IPFS_API_URL:-https://ipfs.infura.io:5001/api/v0}
      IPFS_PROJECT_ID: ${IPFS_PROJECT_ID:-}
      IPFS_PROJECT_SECRET: ${IPFS_PROJECT_SECRET:-}
      JWT_SECRET: ${JWT_SECRET:-change-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: verytippers
      POSTGRES_USER: verytippers
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verytippers -d verytippers"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass password --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ipfs:
    image: ipfs/go-ipfs:v0.15.0
    ports:
      - "4001:4001"  # Swarm
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      IPFS_PROFILE: server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5001/api/v0/version"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ipfs_data:
    driver: local

networks:
  default:
    name: verytippers-network
